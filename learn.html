<!DOCTYPE html>

<head>

</head>
<body>
<header class="navbar">
    <a href="index.html" class="logo"> CyberWatch</a>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">User Blogs</a></li>

            <li><a href="about.html">About</a></li>

</header>

<section class="hero small-hero">
    <div class="hero-content">
        <h1>Learning Hub</h1>
        <p>Tell us your skill level and interests, and we’ll suggest where to start.</p>
    </div>
</section>

<section class="news">
    <h2>Personalized Learning</h2>
    <form class="learning-form">
        <label for="skill">Skill Level:</label>
        <select id="skill" name="skill" required>
            <option value="">-- Select your level --</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>

        <label for="interest">What are you interested in?</label>
        <select id="interest" name="interest" required>
            <option value="">-- Choose an area --</option>
            <option value="network-security">Network Security</option>
            <option value="ethical-hacking">Ethical Hacking</option>
            <option value="malware-analysis">Malware Analysis</option>
            <option value="digital-forensics">Digital Forensics</option>
            <option value="cyber-law">Cyber Law & Policy</option>
        </select>

        <button type="submit" class="btn">Get Recommendations</button>
    </form>
</section>

<footer class="footer">
    <p>© 2025 CyberWatch </p>
    <div class="socials">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
