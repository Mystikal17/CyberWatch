<body>
<!-- Navbar -->
<header class="navbar">
    <a href="index.html" class="logo"> CyberWatch</a>
    <nav>

            <li><a href="index.html">Home</a></li>

<!-- Hero Section -->
<section class="hero small-hero">
    <div class="hero-content">
        <h1>Welcome Back</h1>
        <p>Log in to access your CyberWatch dashboard.</p>
    </div>
</section>

<!-- Login Form Section -->
<section class="news">
    <h2>Login</h2>
    <button id="cognito-login-btn">Continue with CyberWatch Account</button>
    <form class="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="btn">Log In</button>

        <p class="login-footer">
            Don’t have an account? <a href="registration.html">Sign up here</a>
        </p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 CyberWatch</p>
    <div class="socials">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
</footer>
