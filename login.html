<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberWatch - Login</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<!-- Navbar -->
<header class="navbar">
    <a href="index.html" class="logo"> CyberWatch</a>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">User Blogs</a></li>
            <li><a href="learn.html">Learning</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero small-hero">
    <div class="hero-content">
        <h1>Welcome Back</h1>
        <p>Log in to access your CyberWatch dashboard.</p>
    </div>
</section>

<!-- Login Form Section -->
<section class="news">
    <h2>Login</h2>
    <button id="cognito-login-btn">Continue with CyberWatch Account</button>
    <form class="login-form">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="btn">Log In</button>

        <p class="login-footer">
            Don’t have an account? <a href="registration.html">Sign up here</a>
        </p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 CyberWatch</p>
    <div class="socials">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
</footer>

<script>
    const API_BASE = "https://j917yl3f4d.execute-api.us-east-1.amazonaws.com/dev";

    document.querySelector(".login-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                alert("Login failed: " + data.message);
                return;
            }

            // Save session token and userId locally
            localStorage.setItem("token", data.token);
            localStorage.setItem("userId", data.userId);
            localStorage.setItem("email", data.email);

            alert("Login successful!");
            window.location.href = "index.html";  // redirect to main page

        } catch (err) {
            console.error(err);
            alert("Login failed. Check console.");
        }
    });
</script>

</body>
</html>
