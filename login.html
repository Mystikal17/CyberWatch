<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberWatch - Login</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<!-- Navbar -->
<header class="navbar">
    <a href="index.html" class="logo"> CyberWatch</a>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">User Blogs</a></li>
            <li><a href="learn.html">Learning</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero small-hero">
    <div class="hero-content">
        <h1>Welcome Back</h1>
        <p>Log in to access your CyberWatch dashboard.</p>
    </div>
</section>

<!-- Login Form Section -->
<section class="news">
    <h2>Login</h2>
    <button id="cognito-login-btn">Continue with CyberWatch Account</button>
    <form class="login-form">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit" class="btn">Log In</button>

        <p class="login-footer">
            Don’t have an account? <a href="registration.html">Sign up here</a>
        </p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>© 2025 CyberWatch</p>
    <div class="socials">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
</footer>
<script>
    const cognitoDomain = "https://us-east-1snjtsf16s.auth.us-east-1.amazoncognito.com";
    const clientId = "7h06k6osrdokfdei0v99qk2dbs";
    const redirectUri = "http://54.163.210.103/index.html";

    document.getElementById("cognito-login-btn").addEventListener("click", () => {
        const url =
            cognitoDomain +
            "/login?client_id=" + encodeURIComponent(clientId) +
            "&response_type=token" +
            "&scope=" + encodeURIComponent("openid email profile") +
            "&redirect_uri=" + encodeURIComponent(redirectUri);

        window.location.href = url;
    });
</script>
</body>
</html>
