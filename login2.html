<!-- Cognito + Login + MFA Scripts -->
<script src="js/amazon-cognito-identity.min.js"></script>
<script>
    // Fill these in with your real values from the Cognito console
    const poolData = {
        UserPoolId: "us-east-1_T7miCG8ku",   // e.g. "us-east-1_AbCdEf123"
        ClientId:   "738npaun27nj4l1krqfub8hhhd"   // e.g. "1a2b3c4d5e6f7g8h9i"
    };
    const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

    const loginForm      = document.querySelector(".login-form");
    const mfaSection     = document.getElementById("mfa-section");
    const mfaCodeInput   = document.getElementById("mfaCode");
    const mfaSubmitBtn   = document.getElementById("mfaSubmitBtn");

    let currentCognitoUser = null;  // will hold the user between steps
    let currentCallbacks   = null;  // reused when sending the MFA code


    // Step 1: handle email + password submit
    loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email    = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({
            Username: email,
            Password: password
        });

        const userData = {
            Username: email,
            Pool: userPool
        };

        currentCognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

        // Define callbacks for Cognito auth and MFA
        currentCallbacks = {
            onSuccess: function (result) {
                const idToken     = result.getIdToken().getJwtToken();
                const accessToken = result.getAccessToken().getJwtToken();

                // Store tokens (for calling your API / showing logged-in state)
                localStorage.setItem("idToken", idToken);
                localStorage.setItem("accessToken", accessToken);
                localStorage.setItem("userEmail", email);

                alert("Login successful!");
                window.location.href = "index.html";
            },

            onFailure: function (err) {
                alert(err.message || JSON.stringify(err));
            },

            // Called when MFA (could be SMS or TOTP) is required
            mfaRequired: function (codeDeliveryDetails) {
                // Show MFA input section
                mfaSection.style.display = "block";
                alert("MFA code required. Open your Authenticator app and enter the 6-digit code.");
            },

            // Some SDK versions use this specifically for software token (TOTP) MFA
            totpRequired: function (secretCode) {
                mfaSection.style.display = "block";
                alert("MFA code required. Open your Authenticator app and enter the 6-digit code.");
            }
        };

        // Start authentication with Cognito
        currentCognitoUser.authenticateUser(authDetails, currentCallbacks);
    });

    // Step 2: when the user submits their 6-digit MFA code
    mfaSubmitBtn.addEventListener("click", function () {
        const code = mfaCodeInput.value.trim();
        if (!code) {
            alert("Please enter the 6-digit code.");
            return;
        }

        if (!currentCognitoUser || !currentCallbacks) {
            alert("No login in progress. Please try again.");
            return;
        }

        // For SOFTWARE_TOKEN_MFA, Cognito uses sendMFACode with the same callbacks
        currentCognitoUser.sendMFACode(code, currentCallbacks);
    });
</script>
