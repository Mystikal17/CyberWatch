<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberWatch - Register</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
<!-- Navbar -->
<header class="navbar">
    <a href="index.html" class="logo">CyberWatch</a>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="blogs.html">User Blogs</a></li>
            <li><a href="learn.html">Learning</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="registration.html">Sign Up</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero small-hero">
    <div class="hero-content">
        <h1>Create Your Account</h1>
        <p>Join CyberWatch and stay informed about the latest cyber trends.</p>
    </div>
</section>

<!-- Registration Form -->
<section class="news">
    <h2>Sign Up</h2>
    <form class="register-form">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="submit" class="btn">Sign Up</button>

        <p class="login-footer">
            Already have an account? <a href="login.html">Log in here</a>
        </p>
    </form>
</section>

<!-- Footer -->
<footer class="footer">
    <p>Â© 2025 CyberWatch | Designed for Educational Use</p>
    <div class="socials">
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
</footer>

<script>
    const API_BASE = "https://j917yl3f4d.execute-api.us-east-1.amazonaws.com/dev";

    document.querySelector(".register-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirm = document.getElementById("confirm-password").value.trim();

        if (password !== confirm) {
            alert("Passwords do not match!");
            return;
        }

        try {
            const response = await fetch(`${API_BASE}/auth/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (!response.ok) {
                alert("Registration failed: " + data.message);
                return;
            }

            alert("Registration successful! Please login.");
            window.location.href = "login.html";

        } catch (err) {
            console.error(err);
            alert("Registration failed. Check console.");
        }
    });
</script>

</body>
</html>
